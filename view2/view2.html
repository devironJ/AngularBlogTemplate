<div class="container">
    <div class ="row">
        <div class="col-md-4" ng-repeat="post in myPosts | orderBy: ordering">
            <div class="thumbnail resizedBox">
                <img class="resizedIMG" src="{{post.imageurl}}" alt="">
                <div class="caption">
                    <h3>{{post.title}}</h3>
                    <p>{{post.subtitle}}</p>
                    <p>{{post.date}}</p>
                    <p>
                        <a href="#" class="btn btn-primary">Buy Now!</a> <a href="#" class="btn btn-default">More Info</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
